<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srambbler</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet"
</head>

<body>
    <nav class="navbar">
        <h1 class="heading">üçü Scrambbler: <span class="heading_span">Guess The Word</span></h1>
    </nav>

    <section class="main">
        <div class="container">
            <h1 class="question hidden">Guess The Character: <span class="newQues"></span> </h1> <br/>
            <h1 class="resultRight hidden"></h1>
            <h1 class="resultWrong hidden"></h1>
            <input type="text" class="inputText hidden">
            <button class="btn">Start</button>
            <button class="btn2 hidden">Next Question</button>
            <button class="btn hidden">Stop Game</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
